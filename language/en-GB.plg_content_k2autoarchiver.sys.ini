K2AUTOARCHIVER_DESC="<p>Plugin for manipulating state of the K2 items based on set of rules.</p><p>The K2autoarchiver plugin's been created for the Joomla <a href="_QQ_"http://getk2.org/"_QQ_" target="_QQ_"_blank"_QQ_">K2 component</a>.</p><p>Usage:</p><p>If we set an items' "_QQ_"Created date"_QQ_" time, and it's reached, then it <ul style="_QQ_"margin-left: 25px;"_QQ_"><li style="_QQ_"list-style: inherit;"_QQ_">Moves the item in a given category</li><li style="_QQ_"list-style: inherit;"_QQ_">Moves it into trash</li><li style="_QQ_"list-style: inherit;"_QQ_">Deletes it permanently</li><li style="_QQ_"list-style: inherit;"_QQ_">Just unpublish</li></ul></p><p>The categories to work from can be set up using the plugin parameters.</p><p>Based on Joomla 1.5 plugin found on keepjoomla.com.</p><p>You can found it on <a href="_QQ_"https://github.com/esedic/k2autoarchiver"_QQ_" target="_QQ_"_blank"_QQ_">Github</a></p>"